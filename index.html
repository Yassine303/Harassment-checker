<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harassment Text Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        img {
            max-width: 300px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>

    <h2>Harassment Text Checker</h2>

    <!-- Text Input Section -->
    <input type="text" id="textInput" placeholder="Enter text here...">
    <button onclick="checkText()">Check Text</button>

    <br><br>

    <!-- Image Upload Section -->
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="checkImage()">Check Image</button>

    <br>
    <img id="previewImage" alt="Uploaded Image Preview">

    <div id="result"></div>

    <script>
        function checkText() {
            let text = document.getElementById("textInput").value;
            
            fetch("http://127.0.0.1:5000/detect", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: text })
            })
            .then(response => response.json())
            .then(data => {
                let resultDiv = document.getElementById("result");
                if (data.label === "toxic") {
                    resultDiv.innerHTML = `üö® Harassment detected! Confidence: ${Math.round(data.score * 100)}%`;
                    resultDiv.style.color = "red";
                } else {
                    resultDiv.innerHTML = "‚úÖ No harassment detected.";
                    resultDiv.style.color = "green";
                }
            })
            .catch(error => console.error("Error:", error));
        }

        function checkImage() {
    let imageInput = document.getElementById("imageInput").files[0];

    if (!imageInput) {
        alert("Please upload an image first.");
        return;
    }

    let formData = new FormData();
    formData.append("image", imageInput);

    fetch("http://127.0.0.1:5000/detect-image", {
        method: "POST",
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        let resultDiv = document.getElementById("result");

        if (data.error) {
            resultDiv.innerHTML = `‚ùå Error: ${data.error}`;
            resultDiv.style.color = "red";
        } else {
            let confidence = Math.round(data.score * 100);
            resultDiv.innerHTML = data.label === "toxic"
                ? `üö® Harassment detected in image text! Confidence: ${confidence}%`
                : "‚úÖ No harassment detected in image.";
            resultDiv.style.color = data.label === "toxic" ? "red" : "green";
        }
    })
    .catch(error => console.error("‚ùå Fetch Error:", error));
}

    </script>

</body>
</html>
